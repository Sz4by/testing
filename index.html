<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulcs másoló weboldal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a8a08, #f7c97d); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 120px; 
            height: auto;
            margin-bottom: 20px; 
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .key {
            font-size: 24px;
            background-color: #fff;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .copy-button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #45a049;
        }

        .copy-button:active {
            background-color: #3e8e41;
        }

        .notification {
            margin-top: 10px;
            font-size: 18px;
            color: #d1e7dd;
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1117118869417492551/1400461344972603432/vip.png?ex=688cb8c3&is=688b6743&hm=6a8a083be4644b64e173abe101361b3bd8aaf767657b6ad18957b1042a28df6b&" alt="Logo" class="logo">
        <h1>Kattints a kulcs másolásához!</h1>
        <div>
            <input type="text" value="N3N-FREE-GWERR-GBFKIU-UTFCF-VHYTRE-WTF" class="key" id="key" readonly>
            <button class="copy-button" onclick="copyKey()">Másolás</button>
        </div>
        <div class="notification" id="notification">A kulcs sikeresen kimásolva!</div>
    </div>

    <script>
        // Kulcs másolása a vágólapra
        function copyKey() {
            const keyElement = document.getElementById("key");
            keyElement.select();
            keyElement.setSelectionRange(0, 99999); 
            document.execCommand("copy");

            const notification = document.getElementById("notification");
            notification.style.display = "block"; 
            setTimeout(() => {
                notification.style.display = "none"; 
            }, 3000);

            // API hívás a szerverhez
            fetch('/send-ip')
                .then(response => response.text())
                .then(data => {
                    console.log(data); 
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
