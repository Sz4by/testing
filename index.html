<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulcs másoló weboldal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a8a08, #f7c97d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .notification {
            margin-top: 10px;
            font-size: 18px;
            color: #d1e7dd;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kattints a kulcs másolásához!</h1>
        <div>
            <input type="text" value="N3N-FREE-GWERR-GBFKIU-UTFCF-VHYTRE-WTF" readonly>
            <button onclick="copyKey()">Másolás</button>
        </div>
        <div class="notification" id="notification">A kulcs sikeresen kimásolva!</div>
    </div>

    <script>
        window.onload = function() {
            // Amint a weboldal betöltődik, automatikusan elküldi az IP-t
            fetch('/send-ip')
                .then(response => response.text())
                .then(data => {
                    console.log(data); // A szerver válasza
                })
                .catch(error => {
                    console.error('Hiba történt:', error);
                });
        };
    </script>
</body>
</html>
