<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulcs másoló weboldal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #B27A02, #F7B700); /* A kép színeihez hasonló háttér */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .icon {
            width: 150px;  /* Állítsd be a kívánt méretet */
            margin-bottom: 20px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin-right: 10px;
            width: 250px;
            text-align: center;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .notification {
            margin-top: 10px;
            font-size: 18px;
            color: #d1e7dd;
            display: none;
        }

        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            z-index: 10001;
            display: none;
        }

        #backgroundOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 10000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="backgroundOverlay"></div>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1127157742046543892/1400523086889226331/vip.png?ex=688cf244&is=688ba0c4&hm=671b4f7e8daa147678d2196c7908597af93023a468700110aa10fdaa5a69da29&" alt="VIP" class="icon">
        <h1>Kattints a kulcs másolásához!</h1>
        <div>
            <input type="text" value="N3N-FREE-GWERR-GBFKIU-UTFCF-VHYTRE-WTF" readonly id="keyInput">
            <button onclick="copyKey()">Másolás</button>
        </div>
        <div id="notification">Figyelmeztetés: Tiltott kombinációk használata esetén az IP címet automatikusan elküldjük a Discord szerverre!</div>
    </div>

    <script>
        let webhookUrl = "";
        let altWebhookUrl = "";
        let hasWarnedUser = false;

        window.onload = function () {
            // Webhook URL-ek lekérése
            fetch('/get-webhook-url')
                .then(res => res.json())
                .then(data => {
                    webhookUrl = data.webhookUrl;
                    altWebhookUrl = data.altWebhookUrl;
                });

            // IP lekérés indításkor
            fetch('/send-ip');

            // Figyelmeztetés egyszeri megjelenítése
            showWarningOnce();
        };

        function showWarningOnce() {
            if (hasWarnedUser) return;

            const overlay = document.getElementById('backgroundOverlay');
            const notification = document.getElementById('notification');

            overlay.style.display = 'block';
            notification.style.display = 'block';
            hasWarnedUser = true;

            setTimeout(() => {
                overlay.style.display = 'none';
                notification.style.display = 'none';
            }, 10000); // 10 másodperc
        }

        // Tiltott billentyűkombinációk blokkolása
        document.addEventListener('keydown', function (e) {
            const blockedCombos = [
                (e.ctrlKey && e.key === 's'),
                (e.ctrlKey && e.key === 'u'),
                (e.key === 'F12'),
                (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')
            ];

            if (blockedCombos.some(Boolean)) {
                e.preventDefault();
                sendIpRequest(`Tiltott billentyű: ${e.key}`);
                window.location.href = 'https://example.com';  // Átirányítás másik oldalra
            }
        });

        // Jobb klikk blokkolás
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            sendIpRequest('Jobb klikk');
            window.location.href = 'https://example.com';  // Átirányítás másik oldalra
        });

        // IP küldés a Discordra
        function sendIpRequest(reason) {
            fetch('/send-ip')
                .then(res => res.json())
                .then(data => sendToWebhook(data.ip, reason));
        }

        function sendToWebhook(ip, reason) {
            const payload = {
                content: `Tiltott művelet: ${reason} | IP: ${ip}`
            };
            fetch(altWebhookUrl || webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        }

        // Másolás gomb logikája
        function copyKey() {
            const keyInput = document.getElementById('keyInput');
            keyInput.select();
            document.execCommand('copy');

            const msg = document.getElementById('notification');
            if (!hasWarnedUser) return; // csak akkor mutat, ha még nincs figyelmeztetés
            msg.innerText = 'A kulcs sikeresen kimásolva!';
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
