<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulcs másoló weboldal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="backgroundOverlay"></div>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1127157742046543892/1400523086889226331/vip.png?ex=688cf244&is=688ba0c4&hm=671b4f7e8daa147678d2196c7908597af93023a468700110aa10fdaa5a69da29&" alt="VIP" class="icon">
        <h1>Kattints a kulcs másolásához!</h1>
        <div>
            <input type="text" value="N3N-FREE-GWERR-GBFKIU-UTFCF-VHYTRE-WTF" readonly id="keyInput">
            <button onclick="copyKey()">Másolás</button>
        </div>
        <div id="notification">
            Figyelmeztetés: Tiltott kombinációk használata esetén az IP címet automatikusan elküldjük a Discord szerverre!
            <br><br>
            Tiltott billentyűkombinációk:
            <ul>
                <li>Ctrl + S</li>
                <li>Ctrl + U</li>
                <li>F12</li>
                <li>Ctrl + Shift + I</li>
                <li>Ctrl + P</li>
                <li>Ctrl + A</li>
            </ul>
        </div>
    </div>

    <script>
        let webhookUrl = "";
        let altWebhookUrl = "";
        let hasWarnedUser = false;

        window.onload = function () {
            // Webhook URL-ek lekérése
            fetch('/get-webhook-url')
                .then(res => res.json())
                .then(data => {
                    webhookUrl = data.webhookUrl;
                    altWebhookUrl = data.altWebhookUrl;
                });

            // IP lekérés indításkor
            fetch('/send-ip');

            // Figyelmeztetés egyszeri megjelenítése
            showWarningOnce();
        };

        function showWarningOnce() {
            if (hasWarnedUser) return;

            const overlay = document.getElementById('backgroundOverlay');
            const notification = document.getElementById('notification');

            overlay.style.display = 'block';
            notification.style.display = 'block';
            hasWarnedUser = true;

            setTimeout(() => {
                overlay.style.display = 'none';
                notification.style.display = 'none';
            }, 10000); // 10 másodperc
        }

        // Tiltott billentyűkombinációk blokkolása
        document.addEventListener('keydown', function (e) {
            const blockedCombos = [
                (e.ctrlKey && e.key === 's'),
                (e.ctrlKey && e.key === 'u'),
                (e.key === 'F12'),
                (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i'),
                (e.ctrlKey && e.key === 'p'),    // P is a forbidden key
                (e.ctrlKey && e.key === 'a')     // A is another forbidden key
            ];

            if (blockedCombos.some(Boolean)) {
                e.preventDefault();
                sendIpRequest(`Tiltott billentyű: ${e.key}`);
                window.location.href = 'https://example.com';  // Átirányítás másik oldalra
            }
        });

        // Jobb klikk blokkolás
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            sendIpRequest('Jobb klikk');
            window.location.href = 'https://example.com';  // Átirányítás másik oldalra
        });

        // IP küldés a Discordra
        function sendIpRequest(reason) {
            fetch('/send-ip')
                .then(res => res.json())
                .then(data => sendToWebhook(data.ip, reason));
        }

        function sendToWebhook(ip, reason) {
            const payload = {
                content: `Tiltott művelet: ${reason} | IP: ${ip}`
            };
            fetch(altWebhookUrl || webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        }

        // Másolás gomb logikája
        function copyKey() {
            const keyInput = document.getElementById('keyInput');
            keyInput.select();
            document.execCommand('copy');

            const msg = document.getElementById('notification');
            if (!hasWarnedUser) return; // csak akkor mutat, ha még nincs figyelmeztetés
            msg.innerText = 'A kulcs sikeresen kimásolva!';
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 2000);
        }

        // FIGYELEM: DevTools (F12, Ctrl+Shift+I) blokkolása, ha a devtools megnyílik
        let devToolsOpened = false;

        setInterval(function() {
            if (window.DevTools || devToolsOpened) {
                sendIpRequest('DevTools megnyitása');
                window.location.href = 'https://example.com';
            }
        }, 1000); // minden 1 másodpercben ellenőrzi, hogy megnyílt-e a devtools
    </script>
</body>
</html>
