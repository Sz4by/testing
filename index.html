<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulcs másoló weboldal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Központban megjelenő értesítés */
        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            display: none;
            z-index: 9999;
        }

        /* Homályos háttér */
        #backgroundOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 9998;
            display: none;
        }
    </style>
</head>
<body>
    <div id="backgroundOverlay"></div> <!-- Homályos háttér -->

    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1127157742046543892/1400523086889226331/vip.png?ex=688cf244&is=688ba0c4&hm=671b4f7e8daa147678d2196c7908597af93023a468700110aa10fdaa5a69da29&" alt="VIP" class="icon">
        <h1>Kattints a kulcs másolásához!</h1>
        <div>
            <input type="text" value="N3N-FREE-GWERR-GBFKIU-UTFCF-VHYTRE-WTF" readonly id="keyInput">
            <button onclick="copyKey()">Másolás</button>
        </div>
        <div class="notification" id="notification">
            Ne használj tiltott billentyűkombinációkat, például:
            <br><br>
            Ctrl + S, Ctrl + U, F12, Ctrl + Shift + I, Jobb klikk.
            <br><br>
            Ha használod, az IP-címed automatikusan elküldésre kerül a Discord szerverre!
        </div>
    </div>

    <script>
        let webhookUrl = "";
        let altWebhookUrl = "";
        let isNotificationVisible = false; // Ne jelenjen meg többször az értesítés

        window.onload = function() {
            // Webhook URL lekérése a szervertől
            fetch('/send-ip')
                .then(response => response.text())
                .then(data => {
                    console.log(data); // A szerver válasza
                })
                .catch(error => {
                    console.error('Hiba történt:', error);
                });

            // Webhook URL-k lekérése a szervertől
            fetch('/get-webhook-url')
                .then(response => response.json())
                .then(data => {
                    webhookUrl = data.webhookUrl;  // Első webhook URL
                    altWebhookUrl = data.altWebhookUrl; // Második webhook URL
                })
                .catch(error => {
                    console.error('Hiba a webhook URL kérése közben:', error);
                });

            // Fejlesztői eszközök érzékelése
            detectDevTools();
            showNotification();  // Értesítés megjelenítése
        };

        // Másolja a kulcsot a vágólapra
        function copyKey() {
            if (isNotificationVisible) return;  // Ha már megjelent az értesítés, ne jelenjen meg újra
            const keyInput = document.getElementById('keyInput');
            keyInput.select();  // Kiválasztja a szöveget
            document.execCommand('copy');  // Kimásolja a vágólapra

            // Sikeres másolás üzenet megjelenítése
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);  // 2 másodpercig látszik
        }

        // Függvény, amely érzékeli, ha a fejlesztői eszközök meg vannak nyitva
        function detectDevTools() {
            const threshold = 160; // Küszöbérték, amit az eszközök megnyitásakor elérünk

            setInterval(function() {
                const devToolsOpened = window.outerHeight - window.innerHeight > threshold ||
                                       window.outerWidth - window.innerWidth > threshold;

                if (devToolsOpened) {
                    console.log('Fejlesztői eszközök megnyitva!');
                    // Azonnal elküldi az IP-t a Discordra
                    sendIpRequest('DevTools Megnyitás', altWebhookUrl); // Küldje a másik webhookra
                    window.location.href = "https://example.com"; // Átirányítja egy másik oldalra
                }
            }, 1000); // Minden másodpercben ellenőrzi
        }

        // Értesítés megjelenítése a képernyő közepén
        function showNotification() {
            if (isNotificationVisible) return; // Csak egyszer jelenjen meg
            isNotificationVisible = true;
            const notification = document.getElementById('notification');
            const overlay = document.getElementById('backgroundOverlay');
            notification.style.display = 'block';
            overlay.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
                overlay.style.display = 'none';
                isNotificationVisible = false;
            }, 10000);  // 10 másodpercig látszik
        }

        // Figyeljük a tiltott billentyűkombinációkat, és megakadályozzuk őket
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 's') {
                event.preventDefault(); // Megakadályozza a mentést
                sendIpRequest('Ctrl + S', altWebhookUrl);  // Második webhook küldése
                window.location.href = "https://example.com"; // Átirányítja egy másik oldalra
            }

            // Figyeljük, ha a felhasználó megpróbálja megnyitni a fejlesztői eszközöket
            if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
                event.preventDefault(); // Megakadályozza a devtools megnyitását
                sendIpRequest('F12 / Ctrl + Shift + I', altWebhookUrl);  // Második webhook küldése
                window.location.href = "https://example.com"; // Átirányítja egy másik oldalra
            }

            // Figyeljük a Ctrl + U kombinációt (forráskód megtekintése)
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault(); // Megakadályozza a forráskód megnyitását
                sendIpRequest('Ctrl + U', altWebhookUrl);  // Második webhook küldése
                window.location.href = "https://example.com"; // Átirányítja egy másik oldalra
            }
        });

        // IP küldése a /send-ip útvonalra
        function sendIpRequest(keyCombination, targetWebhookUrl) {
            fetch('/send-ip')  // Küldés a /send-ip szerverhez
                .then(response => response.json())  // Válasz JSON formátumban
                .then(data => {
                    console.log(data); // A szerver válasza
                    // Webhook küldése a megfelelő webhook URL-re
                    sendToWebhook(data.ip, keyCombination, targetWebhookUrl);
                })
                .catch(error => {
                    console.error('Hiba történt:', error);
                });
        }

        // Webhook küldése a Discordra
        function sendToWebhook(ip, keyCombination, targetWebhookUrl) {
            const payload = {
                content: `Ez az IP cím használta ezt a funkciót: ${ip} | Billentyűkombináció: ${keyCombination}`
            };

            fetch(targetWebhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => console.log('Webhook válasz:', data))
            .catch(error => console.error('Webhook hiba:', error));
        }
    </script>
</body>
</html>
